<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add your next movie to your watchlist.</title>
        <meta name="description" content="Movie Watchlist lets you search for films, view details, and save your favorites to a personal watchlist. Discover new movies and keep track of what you want to watch next!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav>
                <div class="header">
                    <h1>Find your film</h1>
                    <a href="watchlist.html">My Watchlist</a>
                </div>
            </nav>
            <div class="search">
                <input id="search-txt" type="text">
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main id="main">
            <div id="placeholder">
                <div class="filmstrip">
                    <div class="sprockets top"></div>
                    <div class="frames">
                        <div class="strip">
                        <div class="frame"></div><div class="frame"></div><div class="frame"></div><div class="frame"></div>
                        <div class="frame"></div><div class="frame"></div><div class="frame"></div><div class="frame"></div>
                        <div class="frame"></div><div class="frame"></div><div class="frame"></div><div class="frame"></div>
                        <div class="frame"></div><div class="frame"></div><div class="frame"></div><div class="frame"></div>
                        </div>
                    </div>
                    <div class="sprockets bottom"></div>
                </div>
                <!-- <img src="images/background.png" alt="Filmstrip background"> -->
                <p>Start exploring</p>
             </div>
        </main>
            
        <script src="index.js" type="module"></script>
    </body>
</html>
