<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Manage the movies on your watchlist.</title>
        <meta name="description" content="Movie Watchlist lets you search for films, view details, and save your favorites to a personal watchlist. Discover new movies and keep track of what you want to watch next!">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body class="watchlist">
        <header>
            <nav>
                <div class="header">
                    <h1>My Watchlist</h1>
                    <a href="index.html">Search for films</a>
                </div>
            </nav>
            <div class="search" style="display: none;">
                <input id="search-txt" type="text">
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main id="main">
            <div id="placeholder" class="placeholderEmpty">
                <p>Your watchlist is a little empty...</p> 
                <a href="index.html"><img src="images/add.png" alt="Add icon.">Lets add some films!</a>
             </div>
        </main>
            
        <script src="index.js" type="module"></script>
    </body>
</html>
